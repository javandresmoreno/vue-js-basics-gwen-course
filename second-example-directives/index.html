<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue 3 Basics - freeCodeCamp</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.two {
                background-color: red;
            }
            .box.three {
                background-color: blue;
            }
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <!--    V-cloak previene una carga innecesaria de elementos en el DOM o que están siendo validados, es decir el elemento no será 
                visible hasta que la compilación haya terminado -->
        <div id="app" v-cloak>
            {{ greeting }}
            <input v-model="greeting" type="text" name="" id=""/>
            
            <hr/>
            <!-- V-show añade un display none al elemento. Es útil para elementos que cambian constantemente como un dropdown -->
            <!-- V-if me pone o quita el elemento del DOM de acuerdo al caso. -->
            <div v-if="isVisible" class="box"></div>

            <div v-else-if="isVisible2" class="box two"></div>

            <div v-else class="box three"></div>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: "¡Hello Vue 3!",
                        isVisible: false,
                        isVisible2: true,
                    }
                }
            });
            app.mount('#app');
        </script>
    </body>
</html>
